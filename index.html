<body>
    <h2>Sign Up ...</h2>
    <main>
        <section id="section-1">
            <div id="sign-up-form">
                <form>

                    <label for="f-name">First Name</label><br>
                    <input type="text" name="f-name" placeholder="your first name" class=""><br>
                    <label for="l-name">last Name</label><br>
                    <input type="text" name="l-name" placeholder="your last name" class=""><br>

                    <label for="gender-male">Male</label><br>
                    <input type="radio" name="gender-female" >

                    <input type="checkbox" id="form-terms" name="form-terms" >
                    <label for="form-terms"> I accept the terms & conditions</label><br>
                    <input type="submit" value="Creat Account">
  
                </form>
            </div>
        </section>
